{% extends 'base.html' %}

{% block content%}

    <div class="row marketing">
        <div class="col-lg-6">

            {% for tweet in output %}
            <h4>{{tweet.handle | safe}} {{tweet.time_created }}</h4>
            <p>{{tweet.text | safe}} {{'[%s]' % tweet.retweets if tweet.retweets}}</p>
            {% endfor %}
        </div>
    </div>


{% endblock %}
